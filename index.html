    <script type="text/javascript">
	var datos;
    var objDat;
	function carga(){
	   var datos = document.getElementById("temp").innerHTML;
	   var objDat = JSON.parse(datos);
	   document.getElementById("row10").innerHTML = objDat[0].Date;
	   document.getElementById("row11").innerHTML = objDat[0].Temp;
	   document.getElementById("row20").innerHTML = objDat[1].Date;
	   document.getElementById("row21").innerHTML = objDat[1].Temp;
	   document.getElementById("row30").innerHTML = objDat[2].Date;
	   document.getElementById("row31").innerHTML = objDat[2].Temp;
	   document.getElementById("row40").innerHTML = objDat[3].Date;
	   document.getElementById("row41").innerHTML = objDat[3].Temp;
	   document.getElementById("row50").innerHTML = objDat[4].Date;
	   document.getElementById("row51").innerHTML = objDat[4].Temp;
	}
	$(document).ready(function(){
	$("#temp").load("http://192.168.100.35/Datajson.php");
	  var chart = new CanvasJS.Chart("chartContainer", {
		animationEnabled:true,
		theme: "light2",
		title: {
			text: "Live Data"
		},
		axisX:{
			valueFormatString: "DD/MMM/YY hh:mm:ss"
		},
		axisY:{
			Title: "random number"
		},
		legend:{
			cursor:"pointer",
			fontsize:16
		},
		data: [{
			type: "spline",
			yValueFormatString: "#0.##",
			xValueFormatString:"DD/MMM/YY hh:mm:ss",
			dataPoints: [
				
			]
		}]
	});
	chart.render();
	window.setInterval(function(){
	  $("#temp").load("http://192.168.100.35/Datajson.php");
	  datos = document.getElementById("temp").innerHTML;
	  objDat = JSON.parse(datos);
	  chart.options.data[0].dataPoints =[{x: new Date(objDat[0].Date), y: Number(objDat[0].Temp)},
				{x: new Date(objDat[1].Date), y: Number(objDat[1].Temp)},
				{x: new Date(objDat[2].Date), y: Number(objDat[2].Temp)},
				{x: new Date(objDat[3].Date), y: Number(objDat[3].Temp)},
				{x: new Date(objDat[4].Date), y: Number(objDat[4].Temp)},

				{x: new Date(objDat[8].Date), y: Number(objDat[8].Temp)},
				{x: new Date(objDat[9].Date), y: Number(objDat[9].Temp)},
				{x: new Date(objDat[10].Date), y: Number(objDat[10].Temp)},
				{x: new Date(objDat[11].Date), y: Number(objDat[11].Temp)},
				{x: new Date(objDat[12].Date), y: Number(objDat[12].Temp)},
				{x: new Date(objDat[13].Date), y: Number(objDat[13].Temp)},
				{x: new Date(objDat[14].Date), y: Number(objDat[14].Temp)},
				{x: new Date(objDat[15].Date), y: Number(objDat[15].Temp)},
				{x: new Date(objDat[16].Date), y: Number(objDat[16].Temp)},
				{x: new Date(objDat[17].Date), y: Number(objDat[17].Temp)},
				{x: new Date(objDat[18].Date), y: Number(objDat[18].Temp)},
				{x: new Date(objDat[19].Date), y: Number(objDat[19].Temp)}
				]
	  chart.render();
	  carga();
	}, 2500);
	});
